<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FillBlankTask</title>
</head>
<body>
    <h1>Fill In The Blank Task: </h1>
    <p>Put answer in question in this format : " [/answer/]</p>
    <p>If answer can be multiple diverge them with '//'. example: "answer//ans"</p>
    <form action="addTask" method="post">
        <label for = "Question">Question: </label>
        <input type="text" name = "Question" id = "Question">
        <label for = "Answer">Answer: </label>
        <input type="text" name = "Answer" id = "Answer">
        <input type="hidden" name="TaskType" value="FillBlankTask">
        <input type="submit" value="add Task">
    </form>
</body>
</html>
