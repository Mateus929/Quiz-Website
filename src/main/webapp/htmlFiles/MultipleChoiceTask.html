<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultipleChoiceTask</title>
    <link rel="stylesheet" href="../createQuiz/taskStyles.css">
</head>
<body>
    <div class="Wrapper">
        <h1>Multiple Choice Task: </h1>
        <form action="addTask" method="post" class = "AddTaskClass">
            <label for = "Question">Question: </label>
            <input type="text" name = "Question" id = "Question"><br>
            <label for="correctAnswer">Correct Answer: </label>
            <input type="text" name="correctAnswers" id = "correctAnswer"><br>
            <label for="wrongAnswers">Wrong Answers: </label>
            <label id = "wrongAnswers" class = "Answers">
                <input type="text" name="wrongAnswers" class = "AnswerFields">
            </label>
            <input type="button" value="Add Wrong Answer" onclick="addWrongAnswer()">
            <input type="hidden" name="TaskType" value="MultipleChoiceTask">
            <input type="submit" value="add Task">
        </form>
    </div>
</body>
<script src = "../createQuiz/script.js"></script>
</html>
