<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuestionResponseTask</title>
    <link rel="stylesheet" href="../createQuiz/taskStyles.css">
</head>
<body>
    <div class="Wrapper">
        <h1>Question-Response Task: </h1>
        <form action="addTask" method="post" class = "AddTaskClass">
            <label for = "Question">Question: </label>
            <input type="text" name = "Question" id = "Question">
            <label for = "correctAnswersQRT">Answer:</label>
            <label id = "correctAnswersQRT" class = "Answers">
                <input class="AnswerFields" name="correctAnswers" type="text">
            </label>
            <input type="hidden" name="TaskType" value="QuestionResponseTask">
            <input type="button" value="Add Answer" onclick="addCorrectAnswer('QRT')">
            <input type="submit" value="add Task">
        </form>
    </div>
</body>
